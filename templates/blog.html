{% extends "base.html" %}
{% set active_page = "blog" %}

{% block main %}
{% for post in posts %}
<table class="table table-hover">
  <tr>
    <td>
      <h2>{{ post.title }}</h2>
      <p>{{ post.author }} | {{ post.date }}</p>
      {{ post.body|safe }}
    </td>
  </tr>
</table>
{% endfor %}
{% endblock %}
