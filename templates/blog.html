{% extends "base.html" %}
{% set active_page = "blog" %}

{% block main %}
{% for post in posts %}
<table class="table table-hover">
  <tr>
    <td>
      <a href="blog/{{ post.slug }}"><h2>{{ post.title }}</h2></a>
      <p>{{ post.author }} | {{ post.date }}</p>
    </td>
  </tr>
</table>
{% endfor %}
{% endblock %}
